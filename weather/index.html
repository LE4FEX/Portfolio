<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <h1>Weather</h1>
    <form id="searchForm" autocomplete="off">
      <input id="q" placeholder="Enter city name" required />
      <select id="unit">
        <option value="metric">°C</option>
        <option value="imperial">°F</option>
      </select>
      <button id="geoBtn" type="button" title="Use my location">Use my location</button>
    </form>
    <div id="history" class="chips" aria-label="Recently"></div>
    <div id="card" class="card hidden" aria-live="polite"></div>
    <p id="msg" class="muted" aria-live="polite"></p>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
