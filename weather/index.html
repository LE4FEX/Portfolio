<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#dff3ff">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <main class="wrap">
    <div class="bar">
      <h1>Weather</h1>
      <button id="themeToggle" class="icon-btn" type="button" title="สลับธีม" aria-label="สลับธีม">🌙</button>
    </div>

    <form id="searchForm" autocomplete="off">
      <input id="q" placeholder="พิมพ์ชื่อเมือง เช่น Bangkok" required />
      <select id="unit">
        <option value="metric">°C</option>
        <option value="imperial">°F</option>
      </select>
      <button id="geoBtn" type="button" title="ใช้ตำแหน่งปัจจุบัน">ใช้ตำแหน่งฉัน</button>
    </form>

    <div id="history" class="chips" aria-label="ประวัติล่าสุด"></div>

    <div id="card" class="card hidden" aria-live="polite"></div>
    <p id="msg" class="muted" aria-live="polite"></p>
  </main>

  <script src="app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
